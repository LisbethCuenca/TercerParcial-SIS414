<div class="container mt-5">
    <h1>Create New Movie</h1>
    <form (ngSubmit)="createMovie()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="movie.original_title" name="title" required>
      </div>
      <div class="form-group">
        <label for="overview">Overview</label>
        <textarea id="overview" class="form-control" [(ngModel)]="movie.overview" name="overview" required></textarea>
      </div>
      <div class="form-group">
        <label for="poster">Poster URL</label>
        <input type="text" id="poster" class="form-control" [(ngModel)]="movie.poster_path" name="poster" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
