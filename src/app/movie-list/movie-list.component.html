<div class="container mt-5">
    <h1>Movies List</h1>
    <a routerLink="/create" class="btn btn-primary">Create New Movie</a>
    <div class="row mt-3">
      <div *ngFor="let movie of movies" class="col-md-4">
        <div class="card mb-3">
          <img [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" class="card-img-top" alt="Movie Poster">
          <div class="card-body">
            <h5 class="card-title">{{ movie.original_title }}</h5>
            <p class="card-text">{{ movie.overview }}</p>
            <a [routerLink]="['/detail', movie.id]" class="btn btn-info">View Details</a>
            <a [routerLink]="['/edit', movie.id]" class="btn btn-warning">Edit</a>
            <button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
